<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h2>Score 5 times to win!</h2>
        <div class="buttons">
            <img class='rock' src="img/rock.png" alt="rock">
            <img class='paper' src="img/paper.png" alt="paper">
            <img class='scissors' src="img/scissors.png" alt="scissors">
        </div>
        <div class="scores">
            <div class="yourscore">
                <p class="player">YOU</p>
                <p id="pscore">0</p>
            </div>
            <div class="computer-score">
                <p class="computer">Computer</p>
                <p id="cscore">0</p>
            </div>
        </div>
        <div id="pop-container">
            <div class="popup" id="popup">
                <h2 id="msg">Game over</h2>
                <button type="button" id="reset">Play again</button>
            </div>
        </div>
        <div class="footer">
            Copyright Â© 2022 late-fall <a href="https://github.com/late-fall"><i class="fa fa-github fa_custom"></i></a>
        </div>    
    </div>
    <script src="index.js"></script>
</body>
</html>
